<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <img class="logo" src="asssets/logo.png" alt="Gerador de Senha">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123456789</span>
        <span class="tooltip">Clique na senha para copiar âœŒ</span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
